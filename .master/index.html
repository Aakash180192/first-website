<!DOCTYPE html>
<html>
    <head>
        <title>Sheba's Amazing Website</title>
        <style>
            body {
                background: #7DC6CD;
                color: #454545;
                padding: 10px;
                font-family: arial;
            }
            
            p {
                width: 600px;
            }
            
            h1 {
                margin-top: 5px;
                margin-bottom: 5px;
            }
            
            /* Main container area beneath menu */
            .container {
                max-width: 800px;
                margin: 0 auto;
                background: #F5EEDB;
            }
            
            /* Content area within conatiner */
            .content {
                padding: 15px;
                margin-left: 225px;
            }
            
            /* Left aligned sidebar */
            .sidebar {
                width: 225px;
                float: left;
                padding: 10px;
            }
            
            .sidebar img {
                width: 200px;
            }
            
            
            /* Main menu */
            nav {
                background: #EF5029;
                height: 50px;
                max-width: 800px;
                margin: 0 auto;
                margin-bottom: 20px;
            }
            
            nav ul {
                list-style-image: none;
                float: right;
            }
            
            nav ul li {
                display: inline;
                padding-right: 20px;
            }
            
            nav a {
                text-decoration: none;
                color: #fff;
            }
            
            /* Site Title */
            nav h1 {
                float: left;
                margin-top: 13px;
                margin-left: 10px;
                font-size: 21px;
            }
            
            /* Portfolio page */
            ul.portfolio {
                list-style-type: none;
                padding-left: 0;
            }
            
            ul.portfolio li {
                background: #fff;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            ul.portfolio li:hover {
                background: #eee;
            } 
            
            .portfolio a {
                text-decoration: none;
                color: #454545;
            }

        </style>
    </head>
    <body>
        <!-- Main menu below -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
        
        <div class="container">
            <div class="sidebar">
                <img src="http://www.adweek.com/tvspy/files/2013/08/turk2_cropped.jpg">
            </div>
        
            <div class="content">
                <!-- Heading of your site below - <h1> tag! -->
                <h1>Sheba Turk</h1>
                
                <!-- Write something about yourself below -->
                <p>Morning news anchor at WWL-TV</p>
                
                
                <!-- Make an <h3> element and call it 'Interests' -->
                
                <h3>Interests</h3>
                
                <!-- List three things you're interested in...with a list! -->
               
                <ul>
                    <li>Ice Cream</li>
                    <li>Talking in front of a camera</li>
                    <li>Chess</li>
                </ul>
            </div>
    </body>
</html>
